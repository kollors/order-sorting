<section ng-repeat="role in roles">
    <h4>{{role.title}}</h4>
    <fieldset>
        <label ng-repeat="roleGrant in role.grants">
            <input type="checkbox" ng-checked="roleGrant.checked" ng-model="roleGrant.checked" ng-click="setUsersGrant(roleGrant)">{{roleGrant.title}}<br>
        </label>
    </fieldset>
</section>
